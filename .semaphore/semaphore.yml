version: v1.0
name: Java
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Maven
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - sem-version java 17
            - mvn -B package --file pom.xml
  - name: Tests
    task:
      env_vars:
        - name: COVERALLS_REPO_TOKEN
          value: 8uiAoe1QA6RSJP50kEqs2gLjWTIFj0xis
      jobs:
        - name: Test
          commands:
            - checkout
            - bundle install --jobs 4 --retry 3 --no-cache
            - bundle exec Tests
            - 'curl -sL https://coveralls.io/coveralls-linux.tar.gz | tar -xz && ./coveralls'
