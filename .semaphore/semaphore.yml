version: v1.0
name: Java
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Maven
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - sem-version java 17
            - mvn -B package --file pom.xml

  - name: Tests
    task:
      prologue:
        commands:
          - checkout
          - export MAVEN_OPTS="-Xmx2g"
      jobs:
        - name: Run tests and report coverage
          commands:
            - mvn clean verify
            - mvn coveralls:report